<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 2px solid tomato;
            border-collapse: collapse;
            width: 50%;
            height:50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="2px">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>21</td>
            <td>Kollam</td>

        </tr>
    </table>
    
</body>
</html>
