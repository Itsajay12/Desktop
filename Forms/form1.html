<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>

<body>
    <form method="post" action="?" class="overflow-hidden">
       <div class="container">
        <h3>Enter your personal details below</h3>
        <label class="label1">Name:</label>
        <input type="text" placeholder="Enter your name" required>
        <label class="label1">Address:</label>
        <textarea row="2" cols="3"  style="text-align: center;" placeholder="Enter your Address" class="overflow-hidden"></textarea>

        <label class="label1">City:</label>
        <input type="text" placeholder="Enter your City">
        <label class="label1">State:</label>
        <input type="text" placeholder="Enter your State">

        <label class="label1">Country:</label>
        <select name="Country" id="Country" class="btn btn-danger">
            <option value="India" selected>India</option>
            <option value="China">China</option>
        </select>
        <br>
        <label class="label1">Postal Code:</label>
        <input type="number" placeholder="Enter your Postalcode">
        <label class="label1">Email:</label>
        <input type="text" placeholder="Enter your Email">
        <label class="label1">Sex:</label>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1" style="color: aliceblue;">male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2" style="color: aliceblue;">female</label>
          </div>
        <br>
        <label class="label1">specify your insterest:</label>
        <br>
        <div class="form-check form-check-inline" style="padding-left: 420px;">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1" style="color: aliceblue;">cycling</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2"  style="color: aliceblue;">Reading</label>
          </div>
          <br>
        <span class="tk-nt">Thank you for visiting</span>
        <input class="bt" type="submit" name="submit" value="submit">
        <input class="bt" type="reset" name="reset" value="reset">
       </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
